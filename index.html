<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeBarber01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PrimeBarber01</h1>
        <p>Instagram: <a href="https://www.instagram.com/primebarber_01" target="_blank">@primebarber_01</a></p>
        <p>WhatsApp: <a href="https://wa.me/5581991911425" target="_blank">(81) 99191-1425</a></p>
    </header>

    <section class="services">
        <h2>Serviços</h2>
        <div class="service-list">
            <div class="service-item"><h3>Cabelo</h3></div>
            <div class="service-item"><h3>Barba</h3></div>
            <div class="service-item"><h3>Pigmentação</h3></div>
            <div class="service-item"><h3>Tinta</h3></div>
            <div class="service-item"><h3>Desenhos</h3></div>
        </div>
    </section>

    <section class="contact">
        <h2>Agende seu horário pelo WhatsApp</h2>
        <form id="whatsappForm">
            <input type="text" id="nome" placeholder="Seu nome" required>
            
            <select id="servico" required>
                <option value="">Selecione o serviço</option>
                <option value="Cabelo">Cabelo</option>
                <option value="Barba">Barba</option>
                <option value="Pigmentação">Pigmentação</option>
                <option value="Tinta">Tinta</option>
                <option value="Desenhos">Desenhos</option>
            </select>
            
            <input type="date" id="data" required>
            <input type="time" id="hora" required>
            
            <button type="submit">Enviar para WhatsApp</button>
        </form>
    </section>

    <footer>
        <p>© 2025 PrimeBarber01 | Instagram: <a href="https://www.instagram.com/primebarber_01" target="_blank">@primebarber_01</a></p>
        <p>WhatsApp: <a href="https://wa.me/5581991911425" target="_blank">(81) 99191-1425</a></p>
    </footer>

    <script>
        const form = document.getElementById('whatsappForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const servico = document.getElementById('servico').value;
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;
            const numero = '5581991911425';
            const mensagem = `Olá! Meu nome é ${nome}, gostaria de agendar o serviço de ${servico} para o dia ${data} às ${hora}.`;
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
